{% extends "base.html" %}
{% block content %}
<p class="text-4xl font-bold capitalize">Task Manager</p>
<p class="text-2xl capitalize my-4">Login</p>

<form action="" method="post" class="flex flex-col my-4">
    {% csrf_token %}
    {% for field in form %}
        {{field.errors}}
        {{field.label_tag}}
        {{field}}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
        <br>
    {% endfor %}
    <input class="block drop-shadow-md p-4 bg-gradient-to-r from-rose-400 to-rose-600 rounded-xl text-center text-white active:drop-shadow-none active:brightness-110 transition text-lg font-bold cursor-pointer" type="submit" value="Login">
</form>
<p><em>No account? Sign up <a class="text-rose-500 underline" href="/user/signup">here.</a></em></p>
{% endblock content %}
