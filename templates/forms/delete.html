{% extends "base.html" %}
{% block content %}
<p class="text-4xl font-bold capitalize">Task Manager</p>
<p class="text-2xl capitalize my-4">Delete</p>

<form action="" method="post" class="flex flex-col my-4">
    {% csrf_token %}
    <p class="my-4">Are you sure you want to delete "{{object}}"?</p>
    <input class="block drop-shadow-md p-4 bg-gradient-to-r from-rose-400 to-rose-600 rounded-xl text-center text-white active:drop-shadow-none active:brightness-110 transition text-lg font-bold cursor-pointer" type="submit" value="Delete">
</form>
{% endblock content %}
